<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <img src="assets/logo.jpg" class="logo" alt="logo" />
        <mat-list>
          
            <mat-list-item><a href="/main/dashboard" class="item">Principal</a></mat-list-item>
            <mat-divider *ngIf="isAdmin"></mat-divider>
            <mat-list-item *ngIf="isAdmin"><a href="/main/users" class="item">Usuarios</a></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item *ngIf="isAdmin"><a href="/main/correlative" class="item">Correlativo Anual</a></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><a href="/main/signout" class="item">Salir</a></mat-list-item>
          </mat-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" class="menuAction" mat-button (click)="drawer.toggle()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
      </button>
      <div class="container">
        <router-outlet></router-outlet>
    </div>
    </div>
  
  </mat-drawer-container>
